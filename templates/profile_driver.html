{% extends 'base.html' %}
{% block title %}
<h2>Profile</h2>
{% endblock %}
{% block content %}
<form action="/profile/driver" method="get">
    <label for="username">Username</label>
    <p>{{username}}</p>
    <label for="current_location">Current Location</label>
    <p>{{current_location}}</p>
    <label for="destination">Destination</label>
    <p>{{destination}}</p>
    <label for="current_vehicle">Current Vehicle</label>
    {{current_vehicle}}
    <label for="credits">Available Seats</label>
    {{credits}}
    
    <a href="riders"><button type="button">Current passengers</button></a>
    <a href="edit_profile"><button type="button"> edit profile</button></a>

</form>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="{{url_for('static', filename='js/user_location.js')}}"></script>

{% endblock %}
