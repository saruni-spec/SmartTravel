{% extends 'base.html' %}
{% block title %}
<a href="{{url_for('booking.select_destination')}}">Get a ride</a>
<a href="{{url_for('profile.rider')}}">Profile</a>
<h2>booking</h2>
{% endblock %}
{% block content %}
<form action="/booking/select_taxi" method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <label for="vehicle">Vehicle</label>
    <p>{{ vehicle_no }}:{{ vehicle_type }}</p>
    <label for="time">Estimated arrival time</label>
    <p>{{ arrival_time }}</p>
    
    <label for="pickup_point">Pickup Point</label>
    <p>{{pickup_point}}</p>
    <label for="destination">Destination</label>
    {{ destination }}
    <label for="duration">Travel Time</label>
    <p>{{ travel_time }}</p>
    <label for="Fare">Fare</label>
    <p>{{ fare }}</p>
    <button type="submit">Confirm Booking</button>
</form>


{% endblock %}
