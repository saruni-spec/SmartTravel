{% extends 'base.html' %}
{% block title %}
<h2>Receipt</h2>
{% endblock %}
{% block content %}
<form action="/payment/receipt" method="post">
    <label for="amount_payed">Amount Payed</label>
    <p>{{amount_payed}}</p>
    <label for="time">At:</label>
    <input type="datetime-local" name="" id="">
    <label for="pickup">From:</label>
    <p>{{pick_up}}</p>
    <label for="destination">To:</label>
    <p>{{destination}}</p>

</form>
{% endblock %}
